{% extends "interface/header.html" %}
{% block content %}
  <body class="colored-body">
    <div class="container-fluid text-center">
        <div class="jumbotron jumbotron-fluid">
            <p class="h1">PassAuth</p>
            <p class="small text-light custom-header-font">Making authentication more usable</p>
        </div>
    </div>
    <div class="row top-bottom-buffer">
        <div class="col"></div>
        
        <div class="col-5 col-lg-3 card form-card" >
            <form autocomplete="off" id="login-form" method="GET" action="" >
                {% csrf_token %}
                <div class="form-group">
                  <label for="userid">YOUR 4-digit ID</label>
                  <input required type="text" name="userid" class="form-control" id="userid" autocomplete="off" placeholder="Enter your 4-digit user id" >
                </div>

                <input type="submit" id="submitButton" class="btn btn-primary btn-block box-shadow--8dp my-4"  value="SUBMIT" >
                
            </form>
        </div>
        
        <div class="col"></div>
       
    </div>
  </body>

    
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
{% endblock %}
